<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="bdy">
  <h1>Rock Paper Scissor
    <button  id="btn">☀️/🌑</button>
  </h1>
  <div class="choises">
    <div id="rock" class="choise">
    <h2 >✊</h2>
  </div>
  <div id="paper" class="choise">
    <h2 >🖐️</h2>
  </div>
  <div id="scissor" class="choise">
    <h2 >✌️</h2>
  </div>

  </div>
  <div id="msg1">
    <p id="you">You Choose : </p>
    <p id="comp">Comp Choose : </p>
  </div>  
  <div id="theme">
    <div class="score-board">
    <div class="score">
      <p id="userScore">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="CompScore">0</p>
      <p>Computer</p>
    </div>
    </div>
  </div>
  
  

  <div class="msgContainer">
    <p id="msg" >Play, your Move</p>
  </div>

    
    
    
  <script src="first.js"></script>
</body>
</html>
